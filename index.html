<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vedic Calendar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="canteiner">
        <div class="calendar">
            <div class="header">
                <div class="month">March, 2024</div>
                <div class="btns">
                    <div class="btn todayBtn">
                        <i class="fas fa-calendar-day"></i>
                    </div> 
                    <div class="btn prevBtn">
                        <i class="fas fa-chevron-left"></i>
                    </div>
                    <div class="btn nextBtn">
                        <i class="fas fa-chevron-right"></i>
                    </div>       
                </div>
                
            </div>
            <div class="weekdays">
                <div class="day">Sun</div>
                <div class="day">Mon</div>
                <div class="day">Tue</div>
                <div class="day">Wed</div>
                <div class="day">Thu</div>
                <div class="day">Fri</div>
                <div class="day">Sat</div>
            </div>
            <div class="days">
                <!-- 
                <div class="day prev"></div>
                <div class="day prev"></div>
                <div class="day prev"></div>
                -->
                <!-- Prev Month -->
                <!-- 
                <div class="day">1</div>
                <div class="day">2</div>
                <div class="day">3</div>
                <div class="day today">4</div>
                <div class="day">5</div>
                <div class="day">6</div>
                <div class="day">7</div> 
                -->
                <!-- Next Month -->
                <!-- 
                <div class="day next">1</div>
                <div class="day next">2</div>
                <div class="day next">3</div> 
                -->
            </div>
        </div>
    </div>


    <script src="calendar.js"></script>
</body>
</html>
